<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Modern Payment Interface</title>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>

        <div>

            <p>Select your location:</p>
            <select id="location-opt">
                <option value=""></option>
                <option value="Zambia">Zambia</option>
                <option value="Canada">Canada</option>
                <option value="United-kingdom">United kingdom</option>
                <option value="Egypt">Egypt</option>
                <option value="Israel">Israel</option>
                <option value="Japan">Japan</option>
            </select>
    
            <p>Selected location to be displayed below.</p>
            <span id="result"></span>

        </div>
        
        
        <div class="payment-form">

            <label for="add-amount-dollar" class="add-amount-dollar">Add amount in USD</label>
            <input type="number" id="add-amount-dollar" placeholder="Enter DOLLAR">
            <button id="conversion-btn">Convert Dollar</button>

            <div class="out-put"><span id="out-put"></span></div>
           
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date(MM/YY):</label>
            <input type="text" id="expiry" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" pattern="[0-9]{3,4}" placeholder="123" required>

            <button id="pay-button">Pay Now</button>

        </div>

        <div class="payment-result">
            <p id="payment-message"></p>
        </div>


        <div class="modal" id="modal">

            <div class="close-modal-btn-container">
                <button class="modal-close-btn" id="modal-close-btn" disabled>X</button>
            </div>

            <p><span id="modal-textContent"></span></p>

            <input type="checkbox" id="check-box">
            <label for="check-box">AGREE</label>

            <button id="modal-btn">Confirm Pay</button>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
